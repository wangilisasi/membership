<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        {% if request.user.is_authenticated %}
      <span class="fs-4"><p>Hello {{request.user.username}} | <a href="{% url 'logout' %}">Logout</a> </p></span>
      {% endif %}
    </a>
    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        {% if user.is_authenticated %}
        <a class="me-3 py-2 text-dark text-decoration-none" href="" >Home</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="">Account</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="">Logout</a>
        {% else %}
        <a class="me-3 py-2 text-dark text-decoration-none" href="">Home</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="">Login</a>
        <a class="btn btn-outline-primary py-2 text-dark text-decoration-none" href="">Register</a>
        
        {% endif %}
    </nav>

    <!-- Previous Modified to -->
    <div class="search-bar mt-sm-2 mr-2">
      <form onsubmit="return executeQuery();">
        <input type="text" class="form-control" name="q" id="id_q" placeholder="Search...">
      </form>
    </div>

  </div>

  <script type="text/javascript">
    document.getElementById("id_q").value="{{query}}"
  </script>

  <script type="text/javascript">
    function executeQuery(){
      var query=document.getElementById('id_q').value;
      window.location.replace("http://127.0.0.1:8000/?q="+query)
      return false
    }
  </script>
