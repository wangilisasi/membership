{% extends 'base.html' %}

{% block content %}

<h2>Register</h2>
<form method="POST">{% csrf_token %}
    {% for field in registration_form %}
        <p>
            {{field.label_tag}}
            {{field}}
        </p>
    {% endfor %}

    <button type="submit">Register</button>
</form>


{% endblock content %}
